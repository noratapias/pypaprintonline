rgin-left: 105px">(*abono*)</div>						<div style="float: left; margin-left: 35px">Total Bs:</div>						<div style="margin-left: 105px">(*total*)</div>						<div style="float: left; margin-left: 35px">Recibido por:</div>						<div style="margin-left: 105px">(*recibidopor*)</div>						<div style="float: left; margin-left: 35px">Status:</div>						<div style="margin-left: 105px">(*status*)</div>					</div>					<br> <br>					<hr>					<div						style="font-family: Verdana; font-size: 10px; color: #666666; text-align: left">						<ol>							<li>Todas las fuentes deben estar convertidas en ¨CURVAS¨.								En caso contrariodebe anexar dicha fuente y notificarlo.</li>							<li>Se recomienda que los archivos para impresi&oacute;n								digital sean en formato .TIFF .JPG o .PDF. La resoluci&oacute;n								y el tama&ntilde;o depender&aacute; del cliente.</li>							<li>Se recomienda realizar una PRUEBA DE COLOR para todos								los archivos que solo proceder&aacute;n a impresi&oacute;n								digital hasta 1/4 de pliego. De lo contrario cae en								responsabilidad del cliente el resultado o impresi&oacute;n								final.</li>							<li>Verifique y confirme el monto mas el tiempo de entrega								del trabajo antes de ordenar.</li>							<li>Los cortes de cualquier tipo tendr&aacute;n un costo								estipulado.</li>							<li>El servicio de internet tendr&aacute; un costo								estipulado y SOLO permitido para la descarga e impresión desde								un Correo Electr&oacute;nico.</li>							<li>Todo material entregado voluntariamente para su copia o								impresi&oacute;n, no procede su confidencialidad por ser este un								establecimiento p&uacute;blico.</li>							<li>El cliente revisar&aacute; detalladamente antes de								imprimir los archivos, ya que no nos haremos responsables por								errores que contenga el contenido de los mismos.</li>							<li>Toda factura menor de Bs.F. 1000 debe ser pagada al								ordenar el trabajo.</li>							<li>Toda Factura mayor de Bs.F. 1000 debe abonar el 50% al								ordenar el trabajo.</li>							<li>No se realizan transcripciones.</li>							<li>No se modifica ning&uacute;n tipo de documento.</li>							<li>No nos hacemos responsables por objetos olvidados dentro								del establecimiento.</li>							<li>Si proporciona el material de impresi&oacute;n, consulte								si es compatible con nuestras impresoras.</li>							<li>Todo pendrive estar&aacute; sujeto a escaneo SIN								EXCEPCI&Oacute;N para prevenir la contaminaci&oacute;n de los								ordenadores.</li>							<li>Verifique y confirme CANTIDAD, TAMA&Ntilde;O y MATERIAL								antes de solicitar alg&aacute;n servicio de impresi&oacute;n o								fotocopiado, ya que ser&aacute; cobrado debido a que todo forma								parte de nuestro inventario.</li>						</ol>					</div>				</div>			</td>			<td></td>		</tr>		<tr>			<td colspan="3"></td>		</tr>	</table></body></html>
